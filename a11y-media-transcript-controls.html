<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../simple-search/simple-search.html">
<link rel="import" href="../simple-colors/simple-colors.html">
<link rel="import" href="a11y-media-behaviors.html">
<link rel="import" href="a11y-media-button.html">

<!--
`a11y-media-transcript-controls`
A controls for the transcript element

@demo demo/index.html

@microcopy - the mental model for this element
  <a11y-media-transcript-controls 
    accent-color$="[[accentColor]]"                 // Optional accent color highlighted cues, 
                                                    // using the following materialize colors: 
                                                    // red, pink, purple, deep-purple, indigo, blue, 
                                                    // light blue, cyan, teal, green, light green, lime, 
                                                    // yellow, amber, orange, deep-orange, and brown. 
                                                    // Default is null. 
    custom-microcopy$="[[customMicrocopy]]"         // Optional customization or text and icons
    disable-print-button$="[[disablePrintButton]]"  // Disable the print button?
    disable-scroll$="[[disableScroll]]"             // Disable autoscrolling transcript as video plays? 
    disable-search$="[[disableSearch]]"             // Disable transcript search? 
  </a11y-media-transcript-controls>

-->

<dom-module id="a11y-media-transcript-controls">
  <template>
    <style is="custom-style">
        :host {
          --a11y-media-transcript-color: var(--simple-colors-foreground1);
          --a11y-media-transcript-bg-color: var(--simple-colors-background1);
          --a11y-media-hover-color: var(--simple-colors-foreground1);
          --a11y-media-hover-bg-color: var(--simple-colors-background2);
          --a11y-media-accent-color: var(--simple-colors-accent-foreground3);
          --a11y-media-faded-accent-color: var(--simple-colors-accent-foreground1);
          background-color: var(--a11y-media-transcript-bg-color);
          color: var(--a11y-media-transcript-text-color);
        }
        :host simple-search {
          --paper-input-container-input-color: var(--a11y-media-transcript-color);
          --paper-input-container-focus-color: var(--a11y-media-accent-color);
          --paper-input-container-color: var(--a11y-media-transcript-color);
          --paper-input-container: {
            padding: 0 15px;
          };
        }
        :host simple-search, 
        :host a11y-media-button {
          --a11y-media-button-toggle-color: var(--a11y-media-faded-accent-color);
          --a11y-media-button-color: var(--a11y-media-transcript-color);
          --a11y-media-button-bg-color:  var(--a11y-media-transcript-bg-color);
          --a11y-media-button-hover-color: var(--a11y-media-accent-color);
          --a11y-media-button-hover-bg-color:  var(--a11y-media-transcript-bg-color);
        }
        :host #searchbar {
          display: flex;
          align-items: stretch;
          justify-content: space-between;
          width: 100%;
        }
        :host #searching {
          flex-grow: 2;
        }
        :host #autoscroll {
          padding-right: 0.5em;
        }
        :host #scrolling,
        :host #printing {
          display: flex;
          align-items: center;
        }
        @media print {
          :host {
            display: none;
          }
        }
    </style>
    <div id="searchbar">
      <div id="searching">
        <simple-search 
          disabled$="[[disableSearch]]" 
          controls="transcript" 
          hidden$="[[disableSearch]]"
          id="search" 
          next-button-icon$="[[searchNextButtonIcon]]"
          next-button-label$="[[searchNextButtonLabel]]"
          prev-button-icon$="[[searchPrevButtonIcon]]"
          prev-button-label$="[[searchPrevButtonLabel]]"
          search-input-icon$="[[searchIcon]]" 
          search-input-label$="[[searchLabel]]"
          target="[[target]]">
        </simple-search>
      </div>
      <div id="scrolling">
        <a11y-media-button 
          controls="transcript" 
          id="scroll" 
          icon="[[autoScrollIcon]]" 
          label="[[autoScrollLabel]]" 
          toggle$="[[!disableScroll]]">
        </a11y-media-button>
      </div>
      <div id="printing" 
        hidden$="[[disablePrintButton]]" 
        disabled$="[[disablePrintButton]]">
        <a11y-media-button 
          controls="transcript" 
          id="print" 
          icon="[[printIcon]]" 
          label="[[printLabel]]">
        </a11y-media-button>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'a11y-media-transcript-controls',
      
      behaviors: [
        a11yMediaBehaviors.GeneralFunctions,
        a11yMediaBehaviors.TranscriptBehaviors,, 
        simpleColorsBehaviors   
      ],

      properties: {
        /**
          * Language
          */
        lang: {
          type: String,
          value: 'en',
          reflectToAttribute: true,
        },
        /**
          * target of the controls
          */
        target: {
          type: Object,
          value: null
        },
      },

      /**
        * calls responsive-utility to get parent's responsive size
        */ 
      attached: function(){
        let root = this;
        Polymer.SimpleColorsUtility.requestAvailability();
        root.search = root.$.search;
        root.fire('searchbar-added',root.$.search);
        root.$.scroll.addEventListener('button-clicked',function(e){
          this.fire('toggle-scroll',this);
        });
        root.$.print.addEventListener('button-clicked',function(e){
          this.fire('print-transcript',this);
        });
      },
    });
  </script>
</dom-module>
